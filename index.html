<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>

<body style="margin-top: 160px;">
<center>
    <h2>Student Form</h2>
    <form id="studentForm">
        <table border="1">
            <tr>
                <td>Name</td>
                <td> <input type="text" id="name" placeholder="Enter Name" required></td>
            </tr>
            <tr>
                <td>Age</td>
                <td> <input type="number" id="age" placeholder="Enter Age" required></td>
            </tr>
            <tr>

                <td>Gender:</td>
                <td>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td for="course">Course:</td>
                <td>
                    <select id="course" style="width: 180px;" required>
                        <option value="">-- Select Course --</option>
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="Mern">Mern</option>
                        <option value="Full Stack">Full Stack</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>E-mail</td>
                <td> <input type="email" id="email" placeholder="Enter Email" required></td>
            </tr>

        </table>
        <button type="submit" style="width: 245px; background-color: aqua;">Save</button>
    </form>

    <h3>Student Table</h3>
    <table id="studentTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows appear here -->
        </tbody>
    </table>
    </center>

    <script src="index.js"></script>

</body>

</html>
